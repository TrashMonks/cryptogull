on:
  pull_request:
    types:
        - opened
        - reopened
        - synchronize
        - ready_for_review

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - run: |
        python -m pip install poetry
        poetry install
        poetry run flake8
#        poetry run pytest
