on:
  pull_request:
    types:
        - opened
        - reopened
        - synchronize
        - ready_for_review

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: |
        python -m pip install pipenv
        pipenv sync --dev
        pipenv run flake8
        pipenv run pytest
